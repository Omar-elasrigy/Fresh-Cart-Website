<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="container">
    <div class="cart">
      <div class="top">
        <h2>Shopping Cart</h2>
        <h2><a href="index.html">Main Page</a></h2>
        
        <h2 id="itemNo">4 Items</h2>
      </div>
      <table class="table-head">
        <tr>
          <th width="150" class="image">Image</th>
          <th width="360" class="name">Name</th>
          <th width="200" class="quantity">Quantity</th>
          <th width="150" class="price">Price</th>
          <th width="70" class="delete">Delete</th>
        </tr>
      </table>
      <table id="cart"></table>
      <hr />
    </div>

    <div class="summary">
      <div class="top">
        <h2 class="Th2">Order Summary</h2>
      </div>
      <div class="top">
        <h2>Total</h2>
        <h2 id="Total2">$0.00</h2>
      </div>
      <hr />
      <div class="promo">
        <h2>Shipping</h2>
        <input type="text" placeholder="Address" />
        <h2>Promo Code</h2>
        <input type="text" id="promoCode" />
        <br />
        <button class="btn1" id="promo">Apply</button>
      </div>
      <hr />
      <div class="check">
        <button class="checkout">Check out</button>
      </div>
    </div>
  </div>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="cart.js"></script>
</body>
</html>
